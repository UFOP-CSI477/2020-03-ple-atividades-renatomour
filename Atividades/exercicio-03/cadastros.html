<!DOCTYPE html>
<html lang="br" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, 
  initial-scale=1, shrink-to-fit=no">
  <title>Cadastros</title>

  

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
  crossorigin="anonymous">


</head>

<body>
  <header>
    <h1>Cadastros</h1>
    <img width="25%" src="./img/logo-decsi.png" alt="Listas">
  </header>

  <form action="home.html" method="post">
    <fieldset> <legend>DADOS</legend>
      <br>

      <label for="nome" id="labelNome">Nome:</label>
      <input type="text" name="nome" id="nome" placeholder="nome" value="" >

      <br><br>

      <label for="cpf" id="labelCPF">CPF:</label>
      <input type="text" name="cpf" id="cpf" placeholder="CPF" value="">

      <br><br>

      <label for="rg" id="labelRG" >RG:</label>
      <input type="text" name="rg" id="rg" placeholder="RG" value="">

      <br><br>

      <label for="data" id="labelDataN">Data de Nascimento:</label>
      <input type="date" name="data" id="data">

      <br><br>

      <label>Gênero:</label>
      <br>
      
      <input type="radio" id="masculino" name="genero" value="M">
      <label for="masculino">Masculino</label>
      <input type="radio" id="feminino" name="genero" value="F">
      <label for="feminino">Feminino</label>
      <input type="radio" id="naoinformou" name="genero" value="NI">
      <label for="naoinformou">Prefiro Não Informar </label>

      <br><br>


      <label for="email" id="labelEmail">Email:</label>
      <input type="email" name="email" id="email" placeholder="email@email.com" value="">

      <br><br>

      <label for="telefone" id="labelTele">Telefone:</label>
      <input type="tel" name="telefone" placeholder="telefone" value="">

      <br><br>

      <label for="endereco" id="labelEnd">Endereço</label>
      <input type="text" name="endereco" id="endereco" placeholder="endereço" value="">

      <br><br>

      <label for="cidade">Cidade:</label>
      <select name="cidade" id="cidade">
        <option disabled selected value="0">Selecione</option>
        <option value="1">João Monlevade</option>
        <option value="2">Itabira </option>
        <option value="3">Barão de Cocais </option>
        <option value="4">Rio Piracicaba</option>
        <option value="5">Santa Barbara </option>
      </select>

      <br><br>

      <input type="submit" value="Cadastrar" class="btn btn-success">
      <input type="reset" value="Limpar" class="btn btn-danger">

      <br><br>
    </fieldset>

    <br>
    <div>
      <a href="home.html"class="btn btn-primary">Home</a> |
      <a href="cadastros.html"class="btn btn-secondary">Cadastros</a> |
      <a href="lancamentos.html"class="btn btn-warning">Lançamentos</a> |
      <a href="relatorios.html"class="btn btn-info" >Relatórios</a> |
      <a href="perfil.html" class="btn btn-success">Perfil</a>  |
      <a href="sair.html" class="btn btn-danger">Sair</a>  |
    </div>
    <br>
  </form>
</body>
</html>
