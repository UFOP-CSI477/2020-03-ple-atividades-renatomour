<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1, shrink-to-fit=no">

    <title>HORARIO DE BRASILIA </title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">


   <script>
         
         let id;

         function processo(){
         document.getElementById("data").innerHTML =Date();
        }
       function iniciar(){
        id = setInterval(processo);
       }

       function parar(){
       
           clearInterval(id);
        }
       
   </script>





</head>
<body>
    
    <div class="jumbotron" id="contador">
      <h1>Bem-vindos! <br> Horário de Brasília</h1>
      <p>Acerte seu relógio com o horário de Brasília, a hora oficial do Brasil</p>
  <input type="button" class="btn btn-success" value="iniciar" onclick="iniciar()">

  <input type="button" class="btn btn-danger" value="parar" onclick="parar()">

  <div id="data"></div>
    </div>

</body>
</html>
